<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
	<!-- CSS-files -->
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/utils.css">
	<!-- script-files -->
	<script type="module" src="scripts/dom.js"></script>
	<script type="module" src="scripts/fetching.js"></script>
	<script type="module" src="scripts/movePokemons.js"></script>

	<title>Pokémon team manager</title>
</head>
<body>

	<!-- Start page for when you first enter the site -->
	<div class="container">
		<nav class="navbar">
			<button class="btn champions-btn">Your Champions</button>
			<button class="btn pokedex-btn">Pokédex</button>
			<button class="btn reserve-btn">Reserve List</button>
			<button class="reset-names-btn btn">Reset Names</button>
			<input id="search-pokemon" type="search" placeholder="search">
		</nav>

		<section class="first">
			<header class="header">
				<h1 class="ready">Ready To Catch Ém All?</h1>
				<p class="instructions">Pick a team name and click the pokéball to start your adventure!</p>
				<input id="enter-team-name" type="text" placeholder="Epic team name goes here">
				<p class="enter-team-name-prompt">Enter a team name</p>
				<a class="start-adventure" href=""><img src="img/pokeball.png" alt="Image of a Pokèball"></a>
			</header>
		</section>
	
		<!-- Page displaying your team of 3 choosen pokemon -->
		<section class="second">
			<h2 class="team-name">TEAM: </h2>
			<p class="team-status-message message">Your team is full!</p>
			<p class="champ-message-box message">message here:</p>
			
			<!-- List with three champions -->
			<ol id="champions-list"></ol>
	
		</section>
		
		<!-- Pokédex view where you can search for pokémon and add to your team -->
		<section class="third">
			<h2 class="pokedex-title">POKEDEX</h2>
			<p class="dex-message-box message">message here:</p>
			
			<!-- pokémon reserve list. img, name, id, type, button to add pokemon to champions-->
			<ol id="pokedex-list"></ol>
		</section>
		
		<section class="fourth">
			<h3 class="reserver">RESERVES</h3>
			<p class="reserve-message-box message">message here:</p>
			<ol id="reserve-list"></ol>
		</section>
	</div>
</body>
</html>
