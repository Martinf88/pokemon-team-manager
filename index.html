<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
	<script type="module" src="scripts/dom.js"></script>
	<script type="module" src="scripts/fetching.js"></script>
	<title>Pokémon team manager</title>
</head>
<body>
	<!-- Start page for when you first enter the site -->
	<section class="container">
		<header>
			<h1>WELCOME!</h1>
			<p>Pick a team name and click the pokéball to start your adventure!</p>
			<input type="text" placeholder="Epic team name goes here">
		</header>
		<a href=""><img src="" alt="Image of a Pokèball"></a>
	</section>

	<!-- Page displaying your team of 3 choosen pokemon -->
	<section class="container">
		<!-- button to switch view to pokédex view where you can search for pokémon -->
		<button>Pokédex</button>
		<h2>Display chosen team name here</h2>

		<!-- container for pokémon cards -->
		<div class="team-container">
			<div class="teammate">
				<img src="" alt="image of Ducklett">
				<p>Ducklett</p>
			</div>
			<button>Kick from team</button>
			<div class="teammate">
				<img src="" alt="image of Psyduck">
				<p>Psyduck</p>
			</div>
			<button>Kick from team</button>
			<div class="teammate">
				<img src="" alt="image of Farfetch'd">
				<p>Farfetch'd</p>
			</div>
			<button>Kick from team</button>
		</div>
	</section>

	<!-- Pokédex view where you can search for pokémon and add to your team -->
	<section class="container">
		<ol>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
			<li><img src="" alt="pikachu">Namn</li>
		</ol>
	</section>
</body>
</html>
