<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
	<!-- CSS-files -->
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/utils.css">
	<!-- script-files -->
	<script type="module" src="scripts/dom.js"></script>
	<script type="module" src="scripts/fetching.js"></script>
	<script type="module" src="scripts/movePokemons.js"></script>

	<title>Pokémon team manager</title>
</head>
<body>
	<!-- main container -->
	<div class="container">
		<nav class="navbar">
			<button class="btn champions-btn">Your Champions</button>
			<button class="btn pokedex-btn">Pokédex</button>
			<button class="reset-names-btn">Reset Names</button>
		</nav>

		<!-- startscreen -->
		<section class="first">
			<header class="header">
				<h1 class="ready">Ready To Catch Em All?</h1>
				<p class="enter-team-name-prompt">Please enter a team name!</p>
				<input id="enter-team-name" type="text" placeholder="Enter Team Name...">
				
				<a class="start-adventure instructions" href=""><img src="img/pokeball.png" alt="Image of a Pokèball">Start adventure!</a>
			</header>
		</section>
	
		<!-- Page displaying your team of 3 choosen pokemon -->
		<section class="second">
			<h2 class="team-name">TEAM: </h2>
			<p class="team-status-message">Your team is full!</p>
			<p class="champ-message-box">message here:</p>
			
			<!-- List with three champions -->
			<ol id="champions-list"></ol>
			<h3 class="reserver">RESERVES</h3>
			<ol id="reserve-list"></ol>
	
		</section>
		
		<!-- Pokédex -->
		<section class="third">
		
			<h2 class="pokedex-title">POKEDEX	<input id="search-pokemon" type="search" placeholder="Search Pokemon"></h2>
			<p class="dex-message-box">message here:</p>
			
			<!-- pokémon reserve list. img, name, id, type, button to add pokemon to champions-->
			<ol id="pokedex-list"></ol>
		</section>
	</div>
</body>
</html>
